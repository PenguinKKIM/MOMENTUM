<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MOMENTUM</title>
</head>

<body>

    <header>
        <section class="top-component">
    
            <div class="clock-weather">
                
                <!--시계-->
                <h2 id="clock"></h2> 
                
                <!--날씨-->
                <div id="weather">
    
                    <span class="weather-now"></span>
                    <span class="weather-city"></span>
    
                </div>
    
            </div>
    
        </section>
    
    </header> 

    <!--to-do-List-->
    <aside class="todo-component">
        
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and press Enter!" required>
            <span id="menu"></i></span>
        </form>

        <ul id="todo-list"> 
            <!--JS에서 li가 들어오는자리-->
        </ul>

    </aside>

    <!--가운데 오는 요소들-->
    <main id="momentun-app">

        <section class="center-component">
        
        <!-- 로그인 폼 -->
        <form class="hidden" id="loginForm">
        
            <input type="text" 
            placeholder="What is your name?"
            maxlength="15"
            minlength="1">
        
            <button class="form-login__btn">Log In</button>
        
        </form>
        
        
        <!--hellow + 유저이름-->
        <h1 id="greeting" class="hidden"></h1>
            
            
        <!--검색창-->
        <div class="search-component">
        <form action="https://www.google.com/search" method="get">
                
            <input name="q" type="text" placeholder="Search at Google" class="search-input" >
               
        </form>
        </div> 
            
        
        
        </section>

    </main>
        
    <!--밑에 오는 요소들-->
    <section class="under-component">

        <!--빈 div(칸 벌리기 꼼수ㅎ;)-->   
        <div></div>

            <!--명언-->
            <div id="quote">
                <span class="quote-quote"></span>
                <span class="quote-author"></span>
            </div>

            <!--빈 div(칸 벌리기 꼼수ㅎ;)-->        
            <div></div>        
            
    </section>
        
    <footer>
        <span class="thank-to"> This App made with Nomard Coders </span>
    </footer>
    
    <!--스크립트 링크-->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <!--폰트 어썸-->
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
    
</body>
</html>
